<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p><input type="button" value="Embêter le serveur" id="poke" onclick="emitMessage()" /></p>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('newUser', pseudo);

            socket.on('message', function(message) {
                alert('Le serveur a un message pour vous : ' + message.content);
            })

            //document.getElementById("poke").onclick = emitMessage();

            var emitMessage = function() {
                socket.emit('message', {content: 'Salut, ça va ?'});
            }

            // $('#poke').click(function () {
            //     socket.emit('message', 'Salut serveur, ça va ?');
            // })
        </script>
    </body>
</html>
